<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body class="body">

    <div class="loginPage"></div>

    <div id="registrationDiv"></div>

    <article id=toggle id="container">


   <main class="container" id="container">
    <article class=toggle>
        <section class=toggle> 
            <h2 class="headings">Tasks</h2> 
            <div class="tasks" id=tasks></div>
        </section>
        <br>
        <section>
            <h2 class="headings">Events</h2> 
            <div class="events"></div>
        </section>
        <br>
        <section>
            <h2 class="headings">Articles</h2> 
            <div class="articles" id=articles></div>
        </section>
        <br>
        <section>
            <h2 class="headings">Friends</h2> 
            <div class="friends" id=freinds></div>
        </section>
        <br>
        <section> 
            <h2 class="headings">Messages</h2> 
            <div class="messages"></div>
        </section>
    </article>
   </main>
    <script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
